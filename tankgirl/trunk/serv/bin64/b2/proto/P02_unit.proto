package com.artme.data;

option java_package = "com.artme.data";
option java_outer_classname = "P02Unit";


message Unit {
  enum UnitType {   // 单位类型
    Overlord      = 1;   // 魔王
    Hero          = 2;   // 魔娘
    Tower         = 3;   // 塔
    Soldier       = 4;   // 杂兵/召唤物
  }

  enum Status {     // 形态
    Ordinary      = 1;   // 普通
    Devil         = 2;   // 魔化
  }

  enum AttrType {   // 属性类型
    Earth       = 1;   // 地
    Water       = 2;   // 水
    Fire        = 3;   // 火
    Wind        = 4;   // 风
    Siege       = 5;   // 攻城
    Fortified   = 6;   // 建筑
  }

  enum AIType {     // AI类型
    NormalAI        = 1;   // 普通型AI
    SiegeAI         = 2;   // 攻城型AI
    SuicideAI       = 3;   // 自爆型AI
    AssassinAI      = 4;   // 刺杀型AI
  }

  enum DISType {   // 调教类型
    none          = 0;   // 无类型（不能调教）
    Pride         = 1;   // 高傲类
    Mild          = 2;   // 温柔类
    Brave         = 3;   // 凶狠类
    Naive         = 4;   // 天真类
    Cold          = 5;   // 阴沉类
  }

  required int32    id            = 1;   // 序号
  required UnitType type          = 2;   // 单位类型
  required string   name          = 3;   // 名称
  required Status   status        = 4;   // 形态（1普通2魔化）
  required int32    devil_id      = 5;   // 魔化形态ID
  required AttrType attr_type     = 6;   //属性类型
  required float    baseHp        = 7;   //基础生命
  required float    baseAtt       = 8;   //基础攻击
  required float    baseDef       = 9;   //基础防御
  required float    growHp        = 10;  //生命成长
  required float    growAtt       = 11;  //攻击成长
  required float    growDef       = 12;  //防御成长
  required float    search_r      = 13;  //索敌范围
  required float    speed         = 14;  //移动速度（m/s）
  required AIType   ai_type       = 15;  //AI类型
  required float    att_r         = 16;  //攻击范围
  required float    limited_r     = 17;  //攻击范围限制
  required float    interval_s    = 18;  //攻击间隔
  required float    reg_s         = 19;  // 生命恢复每秒
  required int32    star_stone    = 20;  // 专属星曜石
  required int32    moon_stone    = 21;  // 专属月曜石
  required int32    sun_stone     = 22;  // 专属日曜石
  required int32    tokenOfLove   = 23;  // 专属信物
  required DISType  dis_type      = 24;  //调教类型
  required int32    dis_1st       = 25;  //初次调教所需经验
  required int32    episodeId     = 26;  //初次调教魔化剧情
  required float    dis_up        = 27;  //调教经验加成
  required string   port_1        = 28;  //立绘编号
  required string   port_2        = 29;  //破衣立绘
  required int32    model         = 30; //模型ID
  required int32    skill_1       = 31;  //技能1
  required int32    skill_2       = 32;  //技能2
  required int32    skill_3       = 33;  //技能3
  required int32    skill_4       = 34;  //技能4
 
}

message UnitSheet {
  repeated Unit value = 1;
}

message ULv {
  required int32    lv           = 1;   // 等级
  required int32    exp          = 2;   // 到下一级经验
}

message ULvSheet {
  repeated ULv value = 1;
}

message UEvo {
  enum StoneType {
    star  = 1;
    moon  = 2;
    sun   = 3;
  }

  required int32    star_lv      = 1;   // 进化等级
  required string   star_des     = 2;   // 进化等级描述
  required StoneType stone_type   = 3;   // 曜石需求类型
  required int32    stone_count  = 4;   // 曜石需求数量
  required float    evo_para     = 5;   // 进化系数
  required int32    cost         = 6;   //进化消耗金币
  required int32    limit_lv     = 7;   //要求魔娘等级
}

message UEvoSheet {
  repeated UEvo value = 1;
}

message USkill {
  required int32    skillLv     = 1;   // 技能等级
  required int32    money1      = 2;   // 技能1消耗
  required int32    money2      = 3;   // 技能2消耗
  required int32    money3      = 4;   // 技能3消耗
  required int32    money4      = 5;   // 技能4消耗
}

message USkillSheet {
  repeated USkill value = 1;
}


